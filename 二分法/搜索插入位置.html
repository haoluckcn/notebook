<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<script>
  // 编程题]搜索插入位置
// 时间限制：C/C++ 1秒，其他语言2秒

// 空间限制：C/C++ 256M，其他语言512M

// 给定一个排序数组和一个目标值，在数组中找到目标值，并返回其索引。如果目标值不存在于数组中，返回它将会被按顺序插入的位置。

// 你可以假设数组中无重复元素。


// 输入例子1:
// [1,3,5,6],5

// 输出例子1:
// 2

// 输入例子2:
// [1,3,5,6],2

// 输出例子2:
// 1

// 输入例子3:
// [1,3,5,6],7

// 输出例子3:
// 4

// 输入例子4:
// [1,3,5,6],0

// 输出例子4:
// 0

function test(arr,target) {
  let start = 0;
  let end = arr.length - 1;
  let middle;
  let element;
  while(start <= end) {
    middle = Math.floor((start + end) / 2)
    element = arr[middle]
    if(element === target) {
      return middle
    } else if(target < element) {
      end = middle - 1
    } else {
      start = middle + 1
    }
  }
  return start
}
console.log(test([1,3,5,6],5))
console.log(test([1,3,5,6],2))
console.log(test([1,3,5,6],7))
console.log(test([1,3,5,6],0))
</script>
</body>
</html>
